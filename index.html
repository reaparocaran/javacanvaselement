
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>
</html>
  <script>
    var canvas = document.querySelector('#myCanvas');
    var ctx = canvas.getContext("2d");
    var color = "red";
    var pick_color = document.querySelector("#picker");
    var drawing = true;
    canvas.height = window.innerHeight*.8;
    canvas.width = window.innerWidth*.8;

    function draw(posX,posY){
      if (drawing == true) {
        ctx.arc(posX, posY, 10, 1, 3*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.beginPath();
      }
    }

    myCanvas.addEventListener('mousemove', function (e) {
      draw(e.x-12,e.y-12);
      // console.log(e.x);
      // console.log(e.y);
    })

    window.addEventListener('keydown',function(e){
      if (e.keyCode == 82) {
        color = 'red'
      }
      if (e.keyCode == 66) {
        color = 'blue'
      }
      if (e.keyCode == 71) {
        color = 'green'
      }
      if (e.keyCode == 89) {
        color = 'yellow'
      }
      if (e.keyCode == 32) {
        ctx.clearRect(0,0,ctx.canvas.width, ctx.canvas.height);
        // console.log(this)
      }
      if (e.keyCode == 38) {
        drawing = false;
        console.log("lift pen up")
        // console.log(this)
      }
      if (e.keyCode == 40) {
        drawing = true;
        console.log("put pen down")
        // console.log(this)
      }
    })

    window.addEventListener("change", function(e){
      color = pick_color.value;
      ctx.fillStyle = color;
      console.log("color picker used")
    })



    

  </script>
