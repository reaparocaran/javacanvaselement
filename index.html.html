
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
  <script>
    var canvas = document.querySelector('#canvas');
    var ctx = canvas.getContext('2d');
    var x = 250
    var y = 250
    var radius = 10;
    var color = "red"

    window.addEventListener('resize', resizeCanvas, false);
    function resizeCanvas() {
      canvas.width  = .8 * window.innerWidth;
      canvas.height = .8 * window.innerHeight;
    }
    resizeCanvas();

    function draw(){
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.arc(x, y, radius, 0, 2*Math.PI);
      ctx.fill();
    }
    draw()

    function clearScreen(){
      ctx.clearRect(0, 0, canvas.width, canvas.height)
    }

    window.addEventListener('mousemove', function (e) {
      x = e.clientX;
      y = e.clientY;
      draw();
      //color = document.getElementById("cp").value;
    })

    window.addEventListener('mousedown', function () {
      color = document.getElementById("cp").value;
    })

    window.addEventListener('touchmove', function (e) {
      // console.log(e.pageX);
      // console.log(e.pageY);
      e.preventDefault()
      var touch = e.touches[0]
      x = touch.clientX - canvas.offsetLeft;
      y = touch.clientY - canvas.offsetTop;
      draw();
    })

    window.addEventListener("orientationchange", function() {
      screen.orientation.angle
    });

    window.addEventListener('keydown',function(e){
      if (e.keyCode == 82) {
        color = 'red'
      }
      if (e.keyCode == 66) {
        color = 'blue'
      }
      if (e.keyCode == 71) {
        color = 'green'
      }
      if (e.keyCode == 89) {
        color = 'yellow'
      }
    })

  </script>

</body>
</html>
